<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFA500">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    
    <header class="page-header" role="banner">
      <h1 style="color: white;" class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 style="color: white;">
        <a class="author" href="mailto: {{ site.student.number }}.buas.nl">{{ site.student.name }}</a>
      </h2>
      <h2 style="color: white;">{{ site.student.number }}</h2>
      <a href="/" class="btn"> ğŸ  </a>

      {% for blog in site.blogs %}
        <a href="{{ blog.url }}" class="btn"> {{ blog.preview_title }}</a>
      {% endfor %}
    </header>

    <div class="site-name">
      <a href="/" title="Return to the homepage">{{ site.title }}</a>
    </div>

    <main id="content" class="main-content" role="main">
      {{ content }}

    </main>
  </body>
</html>
